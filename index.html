<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>バイトカレンダー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="income-area">
    <div class="income-box" id="monthlyIncomeBox">
      <span class="income-label">今月の手取り</span>
      <span class="income-value" id="monthlyIncome">0</span>
      <span class="income-unit">円</span>
    </div>

    <div class="income-box readonly">
      <span class="income-label">今年の手取り</span>
      <span class="income-value" id="yearlyIncome">0</span>
      <span class="income-unit">円</span>
    </div>
  </div>

  <div class="calendar-header">
    <button id="prevMonth">◀</button>
    <h2 id="currentMonth"></h2>
    <button id="nextMonth">▶</button>
    <button id="todayBtn">今月へ移動</button>
    <button id="addSchedule">＋</button>
  </div>

  <div class="weekdays">
    <span>日</span><span>月</span><span>火</span>
    <span>水</span><span>木</span><span>金</span><span>土</span>
  </div>
</header>

<main>
  <div id="calendar"></div>
</main>

<!-- 月収 -->
<div class="modal hidden" id="incomeModal">
  <div class="modal-content">
    <h3>今月の手取りを入力</h3>
    <input type="number" id="incomeInput" />
    <button id="saveIncome">更新</button>
  </div>
</div>

<!-- 予定追加・編集 -->
<div class="modal hidden" id="scheduleModal">
  <div class="modal-content scroll">
    <h3 id="scheduleTitle">予定追加</h3>

    <input type="date" id="dateInput" />
    <input type="text" placeholder="タイトル" id="titleInput" />

    <label>予定時間</label>
    <input type="time" id="planTime" />

    <label>実際の時間</label>
    <input type="time" id="actualTime" />

    <input type="text" placeholder="場所" id="placeInput" />
    <input type="text" placeholder="作業内容" id="workInput" />
    <input type="text" placeholder="リーダー" id="leaderInput" />
    <input type="number" placeholder="人数" id="peopleInput" />
    <textarea placeholder="メモ" id="memoInput"></textarea>

    <button id="saveSchedule">保存</button>
  </div>
</div>

<!-- 詳細 -->
<div class="modal hidden" id="detailModal">
  <div class="modal-content">
    <div id="detailContent"></div>
    <button id="editBtn">編集</button>
    <button id="deleteBtn" class="danger">削除</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
