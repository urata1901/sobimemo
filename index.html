<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>キャラ装備管理</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <button id="addCharacterBtn">キャラ追加</button>
  <button id="folderBtn">フォルダ管理</button>
  <button id="toggleSelectModeBtn">選択</button>
  <div class="select-mode-buttons">
    <button id="selectAllBtn">全選択</button>
    <button id="deselectAllBtn">全解除</button>
    <button id="bulkDeleteBtn">一括削除</button>
    <select id="bulkMoveSelect"></select>
    <button id="bulkMoveBtn">移動</button>
  </div>
  <input class="search" id="searchInput" placeholder="検索">
</header>

<main id="folderContainer"></main>

<!-- キャラ作成・編集モーダル -->
<div class="modal" id="characterModal">
  <div class="modal-content">
    <form id="characterForm">
      <h3>キャラクター情報</h3>
      <input id="characterTitle" placeholder="キャラ名" required>
      <input type="file" id="characterImage" accept="image/*">
      <select id="characterFolder"></select>
      <div id="equipmentSetsContainer"></div>
      <button type="button" id="addEquipmentSetBtn">装備セット追加</button>
      <textarea id="characterNote" placeholder="備考"></textarea>
      <div class="actions">
        <button type="submit">保存</button>
        <button type="button" onclick="characterModal.classList.remove('active')">閉じる</button>
      </div>
    </form>
  </div>
</div>

<!-- キャラ詳細モーダル -->
<div class="modal" id="characterDetailModal">
  <div class="modal-content" id="characterDetailContent">
    <h3 id="detailTitle"></h3>
    <img id="detailImage" class="detail-image">
    <p id="detailNote"></p>
    <div id="detailEquipment"></div>
    <div class="actions">
      <button id="detailEditBtn">編集</button>
      <button id="detailDeleteBtn">削除</button>
      <button onclick="characterDetailModal.classList.remove('active')">閉じる</button>
    </div>
  </div>
</div>

<!-- フォルダ管理モーダル -->
<div class="modal" id="folderModal">
  <div class="modal-content" id="folderModalContent"></div>
</div>

<script src="script.js"></script>
</body>
</html>
