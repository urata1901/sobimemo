<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>キャラ＆装備メモ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="manifest" href="manifest.json">
  <script src="script.js" defer></script>
</head>
<body>

<!-- ヘッダー -->
<header>
  <button type="button" onclick="openCharacterModal()">＋ キャラ追加</button>
  <button type="button" onclick="openPresetModal()">装備候補管理</button>
</header>

<div id="container">
  <!-- フォルダ -->
  <aside>
    <h4>フォルダ</h4>
    <div id="folderList"></div>
    <button type="button" onclick="addFolder()">＋ フォルダ追加</button>
  </aside>

  <!-- キャラ一覧 -->
  <main id="characterList"></main>
</div>

<!-- =========================
     キャラ作成 / 編集モーダル
========================= -->
<div id="characterModal" class="modal hidden">
  <div class="modal-content">

    <h3>キャラ作成 / 編集</h3>

    <!-- 画像 -->
    <label>画像添付</label>
    <input type="file" id="charImage">
    <input id="charImageUrl" placeholder="画像URL（任意）">

    <!-- タイトル -->
    <label>キャラタイトル</label>
    <input id="charTitle" placeholder="キャラタイトル">

    <!-- フォルダ -->
    <label>フォルダ</label>
    <select id="charFolder"></select>

    <!-- 装備セット -->
    <h4>装備セット</h4>

    <!-- 装備セット一覧（JSで生成） -->
    <div id="equipSets"></div>

    <button type="button" onclick="addEquipSet()">＋ 装備セット追加</button>

    <!-- 備考 -->
    <label>備考</label>
    <textarea id="charMemo" placeholder="備考"></textarea>

    <!-- 操作 -->
    <div class="modal-actions">
      <button type="button" onclick="saveCharacter()">保存</button>
      <button type="button" onclick="closeModal()">閉じる</button>
    </div>

  </div>
</div>

<!-- =========================
     装備候補管理モーダル
========================= -->
<div id="presetModal" class="modal hidden">
  <div class="modal-content">
    <h3>装備候補管理</h3>

    <input id="presetInput" placeholder="装備候補名">
    <button type="button" onclick="addPreset()">追加</button>

    <ul id="presetList"></ul>

    <button type="button" onclick="closeModal()">閉じる</button>
  </div>
</div>

</body>
</html>
