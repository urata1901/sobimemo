<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バイトカレンダー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="ios-header">
  <button id="prevMonth">◀︎</button>
  <h1 id="monthLabel"></h1>
  <button id="nextMonth">▶︎</button>
</header>


<!-- 収入表示 -->
<div class="income-wrap">
  <div class="income-box" onclick="openIncomeModal()">
    <div class="income-label">今月の手取り</div>
    <div class="income-value">
      <span id="monthIncome">0</span>
      <span class="yen">円</span>
    </div>
  </div>

  <div class="income-box">
    <div class="income-label">今年の手取り</div>
    <div class="income-value">
      <span id="yearIncome">0</span>
      <span class="yen">円</span>
    </div>
  </div>
</div>

<div class="week">
  <div class="sun">日</div>
  <div>月</div>
  <div>火</div>
  <div>水</div>
  <div>木</div>
  <div>金</div>
  <div class="sat">土</div>
</div>


<main id="calendar"></main>

<button id="addBtn" class="floating">＋</button>


<!-- 日付一覧 -->
<div id="dayModal" class="modal hidden">
  <div class="sheet">
    <h2 id="modalDate"></h2>
    <div id="eventList"></div>
    <button class="primary" onclick="openForm(selectedDate)">予定を追加</button>
    <button class="close" onclick="closeDayModal()">閉じる</button>
  </div>
</div>

<!-- 予定追加・編集 -->
<div id="formModal" class="modal hidden">
  <div class="sheet scroll">
    <h2 id="formTitle">予定追加</h2>

    <label>日付<input type="date" id="f-date"></label>
    <label>タイトル<input type="text" id="f-title"></label>

    <label>予定時間</label>
    <div class="time-row">
      <input type="time" id="f-planStart">
      <span>〜</span>
      <input type="time" id="f-planEnd">
    </div>

    <label>実際の時間</label>
    <div class="time-row">
      <input type="time" id="f-actualStart">
      <span>〜</span>
      <input type="time" id="f-actualEnd">
    </div>

    <label>場所<input type="text" id="f-place"></label>
    <label>作業内容<input type="text" id="f-work"></label>
    <label>リーダー<input type="text" id="f-leader"></label>
    <label>人数<input type="text" id="f-people"></label>
    <label>メモ<textarea id="f-memo"></textarea></label>
    <label>色<input type="color" id="f-color"></label>

    <button class="primary" onclick="saveEvent()">保存</button>
    <button class="close" onclick="closeForm()">キャンセル</button>
  </div>
</div>

<!-- 詳細 -->
<!-- アクションシート -->
<div id="actionSheet" class="modal hidden">
  <div class="action-sheet">
    <button class="sheet-btn" onclick="editSelected()">編集</button>
    <button class="sheet-btn danger" onclick="confirmDelete()">削除</button>
    <button class="sheet-btn cancel" onclick="closeActionSheet()">キャンセル</button>
  </div>
</div>


<!-- 収入入力 -->
<div id="incomeModal" class="modal hidden">
  <div class="sheet">
    <h2>今月の手取りを入力</h2>
    <input type="number" id="incomeInput">
    <button class="primary" onclick="saveIncome()">更新</button>
    <button class="close" onclick="closeIncomeModal()">閉じる</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
